<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>老闆專用後台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .loader { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #f97316; /* 改成橘色 */
            border-radius: 50%; 
            width: 24px; 
            height: 24px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-press:active { transform: scale(0.95); }
        .transition-all-300 { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* 鎖定捲動 */
        .body-lock { overflow: hidden; height: 100vh; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 pb-24">

    <!-- ★★★ 請填入你的 GAS 網址 ★★★ -->
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyeUwNCmlOw-fDt-g8fKWj9N9ue9XDZPGOY0tyntNvAXm6rp33oyqmTssA4JbJxcxg5/exec";
        // ★★★ 修改這裡：請填入你要的新密碼 ★★★
        const ADMIN_PASSWORD = "2526681"; 
    </script>

    <!-- 登入遮罩 (全螢幕模糊背景) -->
    <div id="login-overlay" class="fixed inset-0 bg-gray-900/90 backdrop-blur-sm z-50 flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <div class="w-16 h-16 bg-orange-100 text-orange-500 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2 text-gray-800">老闆請登入</h2>
            <p class="text-gray-400 text-sm mb-6">請輸入管理密碼以繼續</p>
            <div class="relative mb-4">
                <input type="password" id="password-input" class="w-full pl-4 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:bg-white outline-none transition-all text-center text-lg tracking-widest" placeholder="••••">
            </div>
            <button onclick="checkLogin()" class="w-full bg-gray-900 text-white py-3 rounded-xl font-bold shadow-lg btn-press transition-all">進入後台</button>
        </div>
    </div>

    <!-- 主介面 -->
    <div id="main-app" class="hidden min-h-screen">
        
        <!-- 頂部導航 (模仿 App Header) -->
        <header class="bg-white sticky top-0 z-40 shadow-sm h-16 flex items-center justify-between px-4">
            <h1 class="text-xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-store text-orange-500 mr-2"></i>
                山層管理
            </h1>
            <button onclick="logout()" class="text-sm text-gray-400 hover:text-gray-600 font-medium bg-gray-100 px-3 py-1.5 rounded-lg transition-colors">
                登出
            </button>
        </header>

        <!-- 內容區 -->
        <main class="max-w-md mx-auto px-4 pt-4 pb-24">
            
            <!-- 訂單管理區 -->
            <div id="page-orders" class="space-y-4">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-2xl font-bold text-gray-800">今日訂單</h2>
                    <button onclick="fetchOrders()" class="w-10 h-10 bg-white rounded-full shadow-sm flex items-center justify-center text-gray-600 btn-press">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                
                <div id="orders-list" class="space-y-4">
                    <!-- 訂單列表將由 JS 插入 -->
                    <div class="text-center py-20 text-gray-400">
                        <div class="loader mx-auto mb-2"></div>
                        讀取中...
                    </div>
                </div>
            </div>

            <!-- 菜單管理區 -->
            <div id="page-menu" class="space-y-4 hidden">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-2xl font-bold text-gray-800">菜單設定</h2>
                    <button onclick="openEditModal('add')" class="w-10 h-10 bg-gray-900 text-white rounded-full shadow-lg flex items-center justify-center btn-press">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div id="menu-list" class="space-y-3">
                    <!-- 菜單列表將由 JS 插入 -->
                </div>
            </div>
        </main>

        <!-- 底部導航列 (Tab Bar) -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 pb-safe pt-2 px-6 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-40 flex justify-around h-16 items-start max-w-md mx-auto">
            <button onclick="switchTab('orders')" id="tab-orders" class="flex flex-col items-center space-y-1 w-16 text-orange-500 transition-colors duration-300">
                <i class="fas fa-clipboard-list text-xl mb-0.5"></i>
                <span class="text-[10px] font-medium">接單</span>
            </button>
            <button onclick="switchTab('menu')" id="tab-menu" class="flex flex-col items-center space-y-1 w-16 text-gray-400 hover:text-gray-600 transition-colors duration-300">
                <i class="fas fa-hamburger text-xl mb-0.5"></i>
                <span class="text-[10px] font-medium">菜單</span>
            </button>
        </nav>
    </div>

    <!-- 菜單編輯 Bottom Sheet (全螢幕滑動效果) -->
    <div id="edit-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-[2px] transition-opacity opacity-0" id="edit-backdrop" onclick="closeModal()"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-2xl transform translate-y-full transition-transform duration-300 ease-out max-w-md mx-auto max-h-[90vh] flex flex-col" id="edit-panel">
            
            <!-- 把手 -->
            <div class="w-full flex justify-center pt-3 pb-1" onclick="closeModal()">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
            </div>

            <!-- 標題 -->
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800" id="modal-title">編輯餐點</h3>
                <button onclick="closeModal()" class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- 表單內容 (可捲動) -->
            <div class="flex-1 overflow-y-auto p-6 space-y-5">
                <input type="hidden" id="edit-id">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-500 uppercase">分類</label>
                        <input type="text" id="edit-category" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all font-medium" placeholder="例如: 主食">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-gray-500 uppercase">價格</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400">$</span>
                            <input type="number" id="edit-price" class="w-full pl-7 pr-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all font-medium">
                        </div>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500 uppercase">餐點名稱</label>
                    <input type="text" id="edit-name" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all font-bold text-lg" placeholder="例如: 招牌雞排">
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500 uppercase">描述</label>
                    <textarea id="edit-desc" rows="2" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all resize-none" placeholder="簡單介紹一下口感..."></textarea>
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500 uppercase">圖片網址</label>
                    <div class="flex space-x-2">
                        <input type="text" id="edit-image" class="flex-1 px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all text-sm truncate" placeholder="https://...">
                        <div class="w-12 h-12 bg-gray-100 rounded-xl flex-shrink-0 overflow-hidden border border-gray-200">
                            <img id="preview-img" src="" class="w-full h-full object-cover hidden" onerror="this.style.display='none'">
                            <div id="preview-icon" class="w-full h-full flex items-center justify-center text-gray-300"><i class="fas fa-image"></i></div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded-xl flex items-center justify-between cursor-pointer" onclick="document.getElementById('edit-active').click()">
                    <span class="font-bold text-gray-700">上架供應中</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="edit-active" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div>
                    </label>
                </div>
            </div>

            <!-- 底部按鈕 -->
            <div class="p-6 border-t border-gray-100 flex space-x-3 bg-white pb-safe">
                <button onclick="deleteItem()" id="btn-delete" class="px-4 py-3 rounded-xl text-red-500 font-bold bg-red-50 hover:bg-red-100 transition-colors hidden">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button onclick="saveMenu()" id="btn-save" class="flex-1 bg-gray-900 text-white py-3 rounded-xl font-bold shadow-lg btn-press transition-all">
                    儲存變更
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast-container" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-[60] w-full max-w-xs space-y-2 pointer-events-none"></div>

    <script>
        // --- 登入邏輯 ---
        function checkLogin() {
            const input = document.getElementById('password-input').value;
            if (input === ADMIN_PASSWORD) {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                fetchOrders(); 
            } else {
                showToast('密碼錯誤', 'error');
                document.getElementById('password-input').value = '';
            }
        }
        function logout() { location.reload(); }

        // --- Toast ---
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const icon = type === 'success' ? '<i class="fas fa-check-circle text-green-500"></i>' : '<i class="fas fa-exclamation-circle text-red-500"></i>';
            toast.className = `bg-white text-gray-800 px-4 py-3 rounded-xl shadow-lg border border-gray-100 flex items-center space-x-3 transform -translate-y-10 opacity-0 transition-all duration-500`;
            toast.innerHTML = `${icon}<span class="font-medium text-sm">${message}</span>`;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.remove('-translate-y-10', 'opacity-0'));
            setTimeout(() => { toast.classList.add('-translate-y-10', 'opacity-0'); setTimeout(() => toast.remove(), 500); }, 3000);
        }

        // --- 頁籤切換 ---
        function switchTab(tab) {
            const pageOrders = document.getElementById('page-orders');
            const pageMenu = document.getElementById('page-menu');
            const tabOrders = document.getElementById('tab-orders');
            const tabMenu = document.getElementById('tab-menu');

            if(tab === 'orders') {
                pageOrders.classList.remove('hidden');
                pageMenu.classList.add('hidden');
                
                tabOrders.classList.add('text-orange-500');
                tabOrders.classList.remove('text-gray-400');
                tabMenu.classList.remove('text-orange-500');
                tabMenu.classList.add('text-gray-400');
                
                fetchOrders();
            } else {
                pageOrders.classList.add('hidden');
                pageMenu.classList.remove('hidden');
                
                tabMenu.classList.add('text-orange-500');
                tabMenu.classList.remove('text-gray-400');
                tabOrders.classList.remove('text-orange-500');
                tabOrders.classList.add('text-gray-400');
                
                fetchMenu();
            }
        }

        // --- 訂單管理 ---
        async function fetchOrders() {
            const container = document.getElementById('orders-list');
            // 不要在重新整理時清空畫面，體驗比較好，這裡可以用覆蓋的方式
            // container.innerHTML = ... (略過，保持原狀或顯示小的 loading)
            
            try {
                const res = await fetch(API_URL + '?type=admin_orders');
                const json = await res.json();
                container.innerHTML = '';
                
                if(json.status === 'success') {
                    if(json.data.length === 0) {
                        container.innerHTML = `<div class="flex flex-col items-center justify-center py-20 text-gray-300"><i class="fas fa-clipboard-check text-5xl mb-4 opacity-30"></i><p>目前沒有訂單</p></div>`;
                        return;
                    }

                    json.data.forEach(order => {
                        const isDone = order.status === 'done';
                        
                        // 時間格式化
                        const date = new Date(order.time);
                        const timeStr = `${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;

                        // 狀態樣式
                        const statusBadge = isDone 
                            ? `<span class="bg-green-100 text-green-700 text-xs font-bold px-2.5 py-1 rounded-lg flex items-center"><i class="fas fa-check mr-1"></i>已完成</span>`
                            : `<span class="bg-orange-100 text-orange-700 text-xs font-bold px-2.5 py-1 rounded-lg flex items-center animate-pulse"><i class="fas fa-fire mr-1"></i>製作中</span>`;
                        
                        const cardOpacity = isDone ? 'opacity-60 grayscale-[0.5]' : '';
                        const btnHtml = isDone 
                            ? '' 
                            : `<button onclick="completeOrder('${order.orderId}')" class="bg-gray-900 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md btn-press transition-all w-full mt-3">
                                完成訂單
                               </button>`;

                        container.innerHTML += `
                            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 ${cardOpacity} transition-all">
                                <div class="flex justify-between items-start mb-3">
                                    <div class="flex flex-col">
                                        <div class="flex items-center space-x-2">
                                            <span class="text-lg font-bold text-gray-800">${order.customerName}</span>
                                            <span class="text-xs bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded">${timeStr}</span>
                                        </div>
                                        <span class="text-xs text-gray-400 font-mono mt-0.5">${order.orderId.slice(-4)}</span>
                                    </div>
                                    ${statusBadge}
                                </div>
                                
                                <div class="py-3 border-t border-dashed border-gray-200 space-y-1">
                                    <p class="text-gray-700 font-medium text-sm leading-relaxed whitespace-pre-line">${order.items.replace(/, /g, '\n')}</p>
                                </div>
                                
                                ${order.note ? `<div class="text-xs text-orange-600 bg-orange-50 p-2 rounded-lg mb-3 font-medium"><i class="fas fa-comment-alt mr-1"></i>${order.note}</div>` : ''}

                                <div class="flex justify-between items-center pt-2 mt-2 border-t border-gray-100">
                                    <div class="flex flex-col">
                                        <span class="text-xs text-gray-400">總金額</span>
                                        <span class="text-xl font-bold text-gray-900">$${order.totalAmount}</span>
                                    </div>
                                    <a href="tel:${order.customerPhone}" class="w-10 h-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center hover:bg-green-100 transition-colors mr-2 ml-auto">
                                        <i class="fas fa-phone"></i>
                                    </a>
                                </div>
                                ${btnHtml}
                            </div>
                        `;
                    });
                }
            } catch(e) { showToast('讀取失敗', 'error'); }
        }

        function completeOrder(orderId) {
            if(!confirm('確定完成此訂單？')) return;
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            btn.disabled = true;
            
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'update_order_status', orderId: orderId, status: 'done' })
            }).then(res => res.json()).then(json => {
                if(json.status === 'success') {
                    showToast('訂單已完成！');
                    fetchOrders();
                }
            });
        }

        // --- 菜單管理 ---
        async function fetchMenu() {
            const container = document.getElementById('menu-list');
            // container.innerHTML = ... (略過 loading)
            
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                container.innerHTML = '';
                
                if(json.status === 'success') {
                    json.data.menu.forEach(item => {
                        const isAvail = (item.available === true || item.available === "TRUE");
                        const opacity = isAvail ? '' : 'opacity-60 grayscale';
                        const statusDot = isAvail ? 'bg-green-500' : 'bg-gray-300';
                        
                        container.innerHTML += `
                            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center ${opacity} transition-all btn-press" onclick='openEditModal("edit", ${JSON.stringify(item)})'>
                                <div class="flex items-center space-x-4 overflow-hidden">
                                    <div class="w-2 h-2 rounded-full ${statusDot} flex-shrink-0"></div>
                                    <div class="flex flex-col overflow-hidden">
                                        <span class="text-xs text-gray-400 mb-0.5">${item.category}</span>
                                        <span class="font-bold text-gray-800 text-lg truncate">${item.name}</span>
                                        <span class="text-orange-500 font-bold">$${item.price}</span>
                                    </div>
                                </div>
                                <div class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center text-gray-400">
                                    <i class="fas fa-chevron-right text-xs"></i>
                                </div>
                            </div>
                        `;
                    });
                }
            } catch(e) { showToast('讀取失敗', 'error'); }
        }

        // --- 編輯/新增 Modal ---
        function openEditModal(mode, item = null) {
            const modal = document.getElementById('edit-modal');
            const backdrop = document.getElementById('edit-backdrop');
            const panel = document.getElementById('edit-panel');
            const title = document.getElementById('modal-title');
            const btnDel = document.getElementById('btn-delete');
            
            // 圖片預覽邏輯
            const imgInput = document.getElementById('edit-image');
            const previewImg = document.getElementById('preview-img');
            const previewIcon = document.getElementById('preview-icon');
            
            imgInput.oninput = function() {
                if(this.value) {
                    previewImg.src = this.value;
                    previewImg.classList.remove('hidden');
                    previewIcon.classList.add('hidden');
                } else {
                    previewImg.classList.add('hidden');
                    previewIcon.classList.remove('hidden');
                }
            };

            // 鎖定背景
            document.body.classList.add('body-lock');
            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                backdrop.classList.remove('opacity-0');
                panel.classList.remove('translate-y-full');
            });

            if(mode === 'add') {
                title.innerText = '新增餐點';
                btnDel.classList.add('hidden');
                document.getElementById('edit-id').value = '';
                document.getElementById('edit-category').value = '';
                document.getElementById('edit-name').value = '';
                document.getElementById('edit-price').value = '';
                document.getElementById('edit-desc').value = '';
                imgInput.value = '';
                document.getElementById('edit-active').checked = true;
                // 重置預覽
                previewImg.classList.add('hidden');
                previewIcon.classList.remove('hidden');
            } else {
                title.innerText = '編輯餐點';
                btnDel.classList.remove('hidden');
                document.getElementById('edit-id').value = item.id;
                document.getElementById('edit-category').value = item.category;
                document.getElementById('edit-name').value = item.name;
                document.getElementById('edit-price').value = item.price;
                document.getElementById('edit-desc').value = item.description;
                imgInput.value = item.image || '';
                document.getElementById('edit-active').checked = (item.available === true || item.available === "TRUE");
                // 觸發預覽
                imgInput.oninput();
            }
        }

        function closeModal() {
            const modal = document.getElementById('edit-modal');
            const backdrop = document.getElementById('edit-backdrop');
            const panel = document.getElementById('edit-panel');
            
            document.body.classList.remove('body-lock');
            backdrop.classList.add('opacity-0');
            panel.classList.add('translate-y-full');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function saveMenu() {
            const id = document.getElementById('edit-id').value;
            const method = id ? 'edit' : 'add';
            
            const itemData = {
                id: id,
                category: document.getElementById('edit-category').value,
                name: document.getElementById('edit-name').value,
                price: document.getElementById('edit-price').value,
                description: document.getElementById('edit-desc').value,
                image: document.getElementById('edit-image').value,
                available: document.getElementById('edit-active').checked ? 'TRUE' : 'FALSE'
            };

            const btn = document.getElementById('btn-save');
            const originalText = btn.innerText;
            btn.innerText = '處理中...';
            btn.disabled = true;
            
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'update_menu', method: method, item: itemData })
            }).then(res => res.json()).then(json => {
                btn.innerText = originalText;
                btn.disabled = false;
                if(json.status === 'success') {
                    showToast(method === 'add' ? '新增成功' : '更新成功');
                    closeModal();
                    fetchMenu();
                } else showToast('失敗: ' + json.message, 'error');
            });
        }

        function deleteItem() {
            if(!confirm('確定要刪除這個餐點嗎？無法復原喔！')) return;
            const id = document.getElementById('edit-id').value;
            
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'update_menu', method: 'delete', item: { id: id } })
            }).then(res => res.json()).then(json => {
                if(json.status === 'success') {
                    showToast('已刪除餐點', 'error');
                    closeModal();
                    fetchMenu();
                }
            });
        }
    </script>
</body>
</html>
