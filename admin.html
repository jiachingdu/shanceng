<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>老闆專用後台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #f97316; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-press:active { transform: scale(0.95); }
        .transition-all-300 { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .body-lock { overflow: hidden; height: 100vh; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 pb-24">

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyeUwNCmlOw-fDt-g8fKWj9N9ue9XDZPGOY0tyntNvAXm6rp33oyqmTssA4JbJxcxg5/exec";
        const ADMIN_PASSWORD = "8888"; 
    </script>

    <div id="login-overlay" class="fixed inset-0 bg-gray-900/90 backdrop-blur-sm z-50 flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <div class="w-16 h-16 bg-orange-100 text-orange-500 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl"><i class="fas fa-user-shield"></i></div>
            <h2 class="text-2xl font-bold mb-2 text-gray-800">老闆請登入</h2>
            <div class="relative mb-4"><input type="password" id="password-input" class="w-full pl-4 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-orange-500 focus:bg-white outline-none transition-all text-center text-lg tracking-widest" placeholder="••••"></div>
            <button onclick="checkLogin()" class="w-full bg-gray-900 text-white py-3 rounded-xl font-bold shadow-lg btn-press transition-all">進入後台</button>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen">
        <header class="bg-white sticky top-0 z-40 shadow-sm h-16 flex items-center justify-between px-4">
            <h1 class="text-xl font-bold text-gray-800 flex items-center"><i class="fas fa-store text-orange-500 mr-2"></i>山層管理</h1>
            <button onclick="logout()" class="text-sm text-gray-400 hover:text-gray-600 font-medium bg-gray-100 px-3 py-1.5 rounded-lg transition-colors">登出</button>
        </header>

        <main class="max-w-md mx-auto px-4 pt-4 pb-24">
            <div id="page-orders" class="space-y-4">
                
                <!-- ★★★ 新增：日期與狀態篩選器 ★★★ -->
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 space-y-3">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-bold text-gray-800 flex items-center"><i class="far fa-calendar-alt mr-2 text-orange-500"></i>訂單日期</h2>
                        <div class="flex space-x-2">
                            <button onclick="setDateFilter('today')" class="text-xs bg-orange-50 text-orange-600 px-3 py-1 rounded-full font-bold hover:bg-orange-100 transition-colors">今日</button>
                            <button onclick="setDateFilter('yesterday')" class="text-xs bg-gray-100 text-gray-600 px-3 py-1 rounded-full font-bold hover:bg-gray-200 transition-colors">昨日</button>
                        </div>
                    </div>
                    <input type="date" id="date-filter" class="w-full border border-gray-200 rounded-xl px-3 py-2 bg-gray-50 focus:ring-2 focus:ring-orange-500 outline-none" onchange="fetchOrders()">
                    
                    <div class="flex items-center justify-between pt-1 border-t border-gray-50 mt-2">
                        <label class="flex items-center space-x-2 text-sm text-gray-500 cursor-pointer select-none">
                            <input type="checkbox" id="show-history" class="w-4 h-4 text-orange-500 rounded focus:ring-orange-500" onchange="fetchOrders()">
                            <span>顯示已結單/已取消</span>
                        </label>
                        <button onclick="fetchOrders()" class="text-blue-500 text-sm font-bold flex items-center"><i class="fas fa-sync-alt mr-1"></i>重整</button>
                    </div>
                </div>

                <div id="orders-list" class="space-y-4"><div class="text-center py-20 text-gray-400"><div class="loader mx-auto mb-2"></div>讀取中...</div></div>
            </div>

            <div id="page-menu" class="space-y-4 hidden">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-2xl font-bold text-gray-800">菜單設定</h2>
                    <button onclick="openEditModal('add')" class="w-10 h-10 bg-gray-900 text-white rounded-full shadow-lg flex items-center justify-center btn-press"><i class="fas fa-plus"></i></button>
                </div>
                <div id="menu-list" class="space-y-3"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 pb-safe pt-2 px-6 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-40 flex justify-around h-16 items-start max-w-md mx-auto">
            <button onclick="switchTab('orders')" id="tab-orders" class="flex flex-col items-center space-y-1 w-16 text-orange-500 transition-colors duration-300"><i class="fas fa-clipboard-list text-xl mb-0.5"></i><span class="text-[10px] font-medium">接單</span></button>
            <button onclick="switchTab('menu')" id="tab-menu" class="flex flex-col items-center space-y-1 w-16 text-gray-400 hover:text-gray-600 transition-colors duration-300"><i class="fas fa-hamburger text-xl mb-0.5"></i><span class="text-[10px] font-medium">菜單</span></button>
        </nav>
    </div>

    <!-- 菜單編輯 Modal -->
    <div id="edit-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-[2px] transition-opacity opacity-0" id="edit-backdrop" onclick="closeModal()"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl shadow-2xl transform translate-y-full transition-transform duration-300 ease-out max-w-md mx-auto max-h-[90vh] flex flex-col" id="edit-panel">
            <div class="w-full flex justify-center pt-3 pb-1" onclick="closeModal()"><div class="w-12 h-1.5 bg-gray-300 rounded-full"></div></div>
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center"><h3 class="text-xl font-bold text-gray-800" id="modal-title">編輯餐點</h3><button onclick="closeModal()" class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 hover:bg-gray-200 transition-colors"><i class="fas fa-times"></i></button></div>
            <div class="flex-1 overflow-y-auto p-6 space-y-5">
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-2 gap-4"><div class="space-y-1"><label class="text-xs font-bold text-gray-500 uppercase">分類</label><input type="text" id="edit-category" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all font-medium" placeholder="例如: 主食"></div><div class="space-y-1"><label class="text-xs font-bold text-gray-500 uppercase">價格</label><div class="relative"><span class="absolute left-3 top-3 text-gray-400">$</span><input type="number" id="edit-price" class="w-full pl-7 pr-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all font-medium"></div></div></div>
                <div class="space-y-1"><label class="text-xs font-bold text-gray-500 uppercase">餐點名稱</label><input type="text" id="edit-name" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all font-bold text-lg" placeholder="例如: 招牌雞排"></div>
                <div class="space-y-1"><label class="text-xs font-bold text-gray-500 uppercase">描述</label><textarea id="edit-desc" rows="2" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all resize-none" placeholder="簡單介紹一下口感..."></textarea></div>
                <div class="space-y-1"><label class="text-xs font-bold text-gray-500 uppercase">圖片網址</label><div class="flex space-x-2"><input type="text" id="edit-image" class="flex-1 px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-orange-500 outline-none transition-all text-sm truncate" placeholder="https://..."><div class="w-12 h-12 bg-gray-100 rounded-xl flex-shrink-0 overflow-hidden border border-gray-200"><img id="preview-img" src="" class="w-full h-full object-cover hidden" onerror="this.style.display='none'"><div id="preview-icon" class="w-full h-full flex items-center justify-center text-gray-300"><i class="fas fa-image"></i></div></div></div></div>
                <div class="bg-gray-50 p-4 rounded-xl flex items-center justify-between cursor-pointer" onclick="document.getElementById('edit-active').click()"><span class="font-bold text-gray-700">上架供應中</span><label class="relative inline-flex items-center cursor-pointer"><input type="checkbox" id="edit-active" class="sr-only peer"><div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div></label></div>
            </div>
            <div class="p-6 border-t border-gray-100 flex space-x-3 bg-white pb-safe"><button onclick="deleteItem()" id="btn-delete" class="px-4 py-3 rounded-xl text-red-500 font-bold bg-red-50 hover:bg-red-100 transition-colors hidden"><i class="fas fa-trash-alt"></i></button><button onclick="saveMenu()" id="btn-save" class="flex-1 bg-gray-900 text-white py-3 rounded-xl font-bold shadow-lg btn-press transition-all">儲存變更</button></div>
        </div>
    </div>

    <div id="toast-container" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-[60] w-full max-w-xs space-y-2 pointer-events-none"></div>

    <script>
        // 初始化：預設選今日
        window.onload = function() {
            setDateFilter('today');
        };

        // --- 日期篩選 ---
        function setDateFilter(type) {
            const dateInput = document.getElementById('date-filter');
            const today = new Date();
            
            if (type === 'today') {
                // 格式化為 YYYY-MM-DD
                const str = today.toISOString().split('T')[0];
                dateInput.value = str;
            } else if (type === 'yesterday') {
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                // 注意時區問題，這裡簡單處理，若跨時區建議用 getTime() 減法
                // 在台灣簡單減一天通常沒問題，或使用 toLocaleString 格式化
                const yStr = new Date(yesterday.getTime() - yesterday.getTimezoneOffset() * 60000).toISOString().split('T')[0];
                dateInput.value = yStr;
            }
            fetchOrders();
        }

        function checkLogin() { if(document.getElementById('password-input').value === ADMIN_PASSWORD) { document.getElementById('login-overlay').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden'); fetchOrders(); } else { showToast('密碼錯誤', 'error'); document.getElementById('password-input').value = ''; } }
        function logout() { location.reload(); }
        function showToast(message, type = 'success') { const container = document.getElementById('toast-container'); const toast = document.createElement('div'); const icon = type === 'success' ? '<i class="fas fa-check-circle text-green-500"></i>' : '<i class="fas fa-exclamation-circle text-red-500"></i>'; toast.className = `bg-white text-gray-800 px-4 py-3 rounded-xl shadow-lg border border-gray-100 flex items-center space-x-3 transform -translate-y-10 opacity-0 transition-all duration-500`; toast.innerHTML = `${icon}<span class="font-medium text-sm">${message}</span>`; container.appendChild(toast); requestAnimationFrame(() => toast.classList.remove('-translate-y-10', 'opacity-0')); setTimeout(() => { toast.classList.add('-translate-y-10', 'opacity-0'); setTimeout(() => toast.remove(), 500); }, 3000); }
        function switchTab(tab) { const pageOrders = document.getElementById('page-orders'), pageMenu = document.getElementById('page-menu'), tabOrders = document.getElementById('tab-orders'), tabMenu = document.getElementById('tab-menu'); if(tab === 'orders') { pageOrders.classList.remove('hidden'); pageMenu.classList.add('hidden'); tabOrders.classList.add('text-orange-500'); tabOrders.classList.remove('text-gray-400'); tabMenu.classList.remove('text-orange-500'); tabMenu.classList.add('text-gray-400'); fetchOrders(); } else { pageOrders.classList.add('hidden'); pageMenu.classList.remove('hidden'); tabMenu.classList.add('text-orange-500'); tabMenu.classList.remove('text-gray-400'); tabOrders.classList.remove('text-orange-500'); tabOrders.classList.add('text-gray-400'); fetchMenu(); } }

        // --- 訂單管理核心邏輯 (含篩選) ---
        async function fetchOrders() {
            const container = document.getElementById('orders-list');
            const dateVal = document.getElementById('date-filter').value;
            const showHistory = document.getElementById('show-history').checked;
            
            container.innerHTML = '<div class="text-center py-20 text-gray-400"><div class="loader mx-auto mb-2"></div>讀取中...</div>';
            
            try {
                // 傳送篩選參數給後端
                const res = await fetch(`${API_URL}?type=admin_orders&date=${dateVal}&history=${showHistory}`);
                const json = await res.json();
                container.innerHTML = '';
                
                if(json.status === 'success') {
                    if(json.data.length === 0) { container.innerHTML = `<div class="flex flex-col items-center justify-center py-20 text-gray-300"><i class="fas fa-clipboard-check text-5xl mb-4 opacity-30"></i><p>該日期沒有訂單</p></div>`; return; }

                    json.data.forEach(order => {
                        const status = order.status;
                        const isFinished = status === 'finished' || status === 'cancelled';
                        
                        const dateStr = order.timestamp || order.time; 
                        const date = new Date(dateStr);
                        const hh = String(date.getHours()).padStart(2,'0');
                        const mm = String(date.getMinutes()).padStart(2,'0');
                        const timeStr = (isNaN(date.getTime())) ? '--:--' : `${hh}:${mm}`;

                        let statusBadge = '', btnHtml = '', cardStyle = '';
                        if (status === 'pending') {
                            statusBadge = `<span class="bg-red-100 text-red-700 text-xs font-bold px-2.5 py-1 rounded-lg">訂單成立</span>`;
                            btnHtml = `<button onclick="updateStatus('${order.orderId}', 'confirmed')" class="bg-orange-500 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md btn-press w-full mb-2">確認訂單</button>`;
                        } else if (status === 'confirmed') {
                            statusBadge = `<span class="bg-orange-100 text-orange-700 text-xs font-bold px-2.5 py-1 rounded-lg flex items-center animate-pulse"><i class="fas fa-fire mr-1"></i>備餐中</span>`;
                            btnHtml = `<button onclick="updateStatus('${order.orderId}', 'done')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md btn-press w-full mb-2">餐點完成</button>`;
                        } else if (status === 'done') {
                            statusBadge = `<span class="bg-blue-100 text-blue-700 text-xs font-bold px-2.5 py-1 rounded-lg">待取餐</span>`;
                            btnHtml = `<button onclick="updateStatus('${order.orderId}', 'finished')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md btn-press w-full mb-2">取餐完成</button>`;
                        } else if (status === 'finished') {
                            statusBadge = `<span class="bg-gray-100 text-gray-600 text-xs font-bold px-2.5 py-1 rounded-lg">已結單</span>`;
                            cardStyle = 'opacity-50 grayscale';
                        } else if (status === 'cancelled') {
                            statusBadge = `<span class="bg-red-100 text-red-600 text-xs font-bold px-2.5 py-1 rounded-lg">已取消</span>`;
                            cardStyle = 'opacity-50 grayscale';
                        }

                        let cancelBtn = '';
                        if (!isFinished) {
                            cancelBtn = `<button onclick="cancelOrder('${order.orderId}', this)" class="text-xs text-red-400 font-medium underline mt-3 block text-center w-full hover:text-red-600">取消訂單</button>`;
                        }

                        container.innerHTML += `
                            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 ${cardStyle} transition-all">
                                <div class="flex justify-between items-start mb-3">
                                    <div class="flex flex-col">
                                        <div class="flex items-center space-x-2">
                                            <span class="text-lg font-bold text-gray-800">${order.customerName}</span>
                                            <span class="text-xs bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded">${timeStr}</span>
                                        </div>
                                        <span class="text-xs text-gray-400 font-mono mt-0.5">${order.orderId.slice(-4)}</span>
                                    </div>
                                    ${statusBadge}
                                </div>
                                <div class="py-3 border-t border-dashed border-gray-200 space-y-1">
                                    <p class="text-gray-700 font-medium text-sm leading-relaxed whitespace-pre-line">${order.items.replace(/, /g, '\n')}</p>
                                </div>
                                ${order.note ? `<div class="text-xs text-orange-600 bg-orange-50 p-2 rounded-lg mb-3 font-medium"><i class="fas fa-comment-alt mr-1"></i>${order.note}</div>` : ''}
                                <div class="flex justify-between items-center pt-2 mt-2 border-t border-gray-100 mb-4">
                                    <div class="flex flex-col"><span class="text-xs text-gray-400">總金額</span><span class="text-xl font-bold text-gray-900">$${order.totalAmount}</span></div>
                                    <a href="tel:${order.customerPhone}" class="w-10 h-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center hover:bg-green-100 transition-colors mr-2 ml-auto"><i class="fas fa-phone"></i></a>
                                </div>
                                ${btnHtml}
                                ${cancelBtn}
                            </div>
                        `;
                    });
                }
            } catch(e) { showToast('讀取失敗', 'error'); }
        }

        function updateStatus(orderId, status) {
            const btn = event.target;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            btn.disabled = true;
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'update_order_status', orderId: orderId, status: status })
            }).then(res => res.json()).then(json => {
                if(json.status === 'success') {
                    showToast('狀態已更新');
                    fetchOrders();
                }
            });
        }

        function cancelOrder(orderId, btn) {
            if(!confirm('確定要取消這筆訂單嗎？')) return;
            if(btn) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> 取消中...';
                btn.classList.add('text-gray-400', 'cursor-not-allowed');
                btn.classList.remove('text-red-400', 'hover:text-red-600', 'underline');
            }
            fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'cancel_order', orderId: orderId, role: 'admin' })
            }).then(res => res.json()).then(json => {
                if(json.status === 'success') {
                    showToast('訂單已取消');
                    fetchOrders();
                } else {
                    showToast(json.message, 'error');
                    if(btn) {
                        btn.disabled = false;
                        btn.innerHTML = '取消訂單';
                        btn.classList.remove('text-gray-400', 'cursor-not-allowed');
                        btn.classList.add('text-red-400', 'hover:text-red-600', 'underline');
                    }
                }
            });
        }

        // --- 菜單功能 (維持原樣) ---
        async function fetchMenu() {
            const container = document.getElementById('menu-list');
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                container.innerHTML = '';
                if(json.status === 'success') {
                    json.data.menu.forEach(item => {
                        const isAvail = (item.available === true || item.available === "TRUE");
                        const opacity = isAvail ? '' : 'opacity-60 grayscale';
                        const statusDot = isAvail ? 'bg-green-500' : 'bg-gray-300';
                        container.innerHTML += `<div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center ${opacity} transition-all btn-press" onclick='openEditModal("edit", ${JSON.stringify(item)})'><div class="flex items-center space-x-4 overflow-hidden"><div class="w-2 h-2 rounded-full ${statusDot} flex-shrink-0"></div><div class="flex flex-col overflow-hidden"><span class="text-xs text-gray-400 mb-0.5">${item.category}</span><span class="font-bold text-gray-800 text-lg truncate">${item.name}</span><span class="text-orange-500 font-bold">$${item.price}</span></div></div><div class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center text-gray-400"><i class="fas fa-chevron-right text-xs"></i></div></div>`;
                    });
                }
            } catch(e) { showToast('讀取失敗', 'error'); }
        }
        function openEditModal(mode, item = null) {
            const modal = document.getElementById('edit-modal'), backdrop = document.getElementById('edit-backdrop'), panel = document.getElementById('edit-panel'), title = document.getElementById('modal-title'), btnDel = document.getElementById('btn-delete');
            const imgInput = document.getElementById('edit-image'), previewImg = document.getElementById('preview-img'), previewIcon = document.getElementById('preview-icon');
            imgInput.oninput = function() { if(this.value) { previewImg.src = this.value; previewImg.classList.remove('hidden'); previewIcon.classList.add('hidden'); } else { previewImg.classList.add('hidden'); previewIcon.classList.remove('hidden'); } };
            document.body.classList.add('body-lock'); modal.classList.remove('hidden');
            requestAnimationFrame(() => { backdrop.classList.remove('opacity-0'); panel.classList.remove('translate-y-full'); });
            if(mode === 'add') { title.innerText = '新增餐點'; btnDel.classList.add('hidden'); document.getElementById('edit-id').value = ''; document.getElementById('edit-category').value = ''; document.getElementById('edit-name').value = ''; document.getElementById('edit-price').value = ''; document.getElementById('edit-desc').value = ''; imgInput.value = ''; document.getElementById('edit-active').checked = true; previewImg.classList.add('hidden'); previewIcon.classList.remove('hidden'); } else { title.innerText = '編輯餐點'; btnDel.classList.remove('hidden'); document.getElementById('edit-id').value = item.id; document.getElementById('edit-category').value = item.category; document.getElementById('edit-name').value = item.name; document.getElementById('edit-price').value = item.price; document.getElementById('edit-desc').value = item.description; imgInput.value = item.image || ''; document.getElementById('edit-active').checked = (item.available === true || item.available === "TRUE"); imgInput.oninput(); }
        }
        function closeModal() { const modal = document.getElementById('edit-modal'), backdrop = document.getElementById('edit-backdrop'), panel = document.getElementById('edit-panel'); document.body.classList.remove('body-lock'); backdrop.classList.add('opacity-0'); panel.classList.add('translate-y-full'); setTimeout(() => modal.classList.add('hidden'), 300); }
        function saveMenu() {
            const id = document.getElementById('edit-id').value;
            const method = id ? 'edit' : 'add';
            const itemData = { id: id, category: document.getElementById('edit-category').value, name: document.getElementById('edit-name').value, price: document.getElementById('edit-price').value, description: document.getElementById('edit-desc').value, image: document.getElementById('edit-image').value, available: document.getElementById('edit-active').checked ? 'TRUE' : 'FALSE' };
            const btn = document.getElementById('btn-save'); const originalText = btn.innerText; btn.innerText = '處理中...'; btn.disabled = true;
            fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'update_menu', method: method, item: itemData }) }).then(res => res.json()).then(json => { btn.innerText = originalText; btn.disabled = false; if(json.status === 'success') { showToast(method === 'add' ? '新增成功' : '更新成功'); closeModal(); fetchMenu(); } else showToast('失敗: ' + json.message, 'error'); });
        }
        function deleteItem() { if(!confirm('確定要刪除這個餐點嗎？')) return; const id = document.getElementById('edit-id').value; fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'update_menu', method: 'delete', item: { id: id } }) }).then(res => res.json()).then(json => { if(json.status === 'success') { showToast('已刪除餐點', 'error'); closeModal(); fetchMenu(); } }); }
    </script>
</body>
</html>
